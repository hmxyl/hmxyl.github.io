    <div class="post-body" itemprop="articleBody"><h1><a target="_blank" rel="noopener" href="https://www.linkace.org/docs/v2/setup/setup-with-docker/">Docker安装LinkAce</a></h1>
<ul>
<li>磁盘路径准备</li>
</ul>
<figure class="highlight sh"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 磁盘数据</span></span><br><span class="line"><span class="built_in">touch</span> docker-compose.yml</span><br><span class="line"><span class="built_in">mkdir</span> linkace &amp; <span class="built_in">cd</span> linkace </span><br><span class="line"><span class="built_in">touch</span> .<span class="built_in">env</span></span><br><span class="line"><span class="built_in">mkdir</span> database &amp; <span class="built_in">mkdir</span> backups &amp; <span class="built_in">cd</span> database</span><br><span class="line"><span class="comment"># 数据库配置(sqlite数据库)</span></span><br><span class="line"><span class="built_in">touch</span> database.sqlite</span><br><span class="line"><span class="built_in">chmod</span> 0766 database.sqlite</span><br></pre></td></tr></tbody></table></figure>
<ul>
<li>.env文件</li>
</ul>
<blockquote>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">## LINKACE CONFIGURATION</span><br><span class="line"></span><br><span class="line">## Basic app configuration</span><br><span class="line"># The app key is generated later, please leave it like that</span><br><span class="line">APP_KEY=base64:QaxDvW3pmdJxmPNITFBJHf82JyUn+rK0AUtQTT1jM5c=</span><br><span class="line"></span><br><span class="line">## Configuration of the database connection</span><br><span class="line"># Set the database driver (mysql, pgsql, sqlsrv, sqlite)</span><br><span class="line">DB_CONNECTION=sqlite</span><br><span class="line"># Set the database name (MySQL, Postgres,...) or path (SQLite) here</span><br><span class="line">DB_DATABASE=/app/database/database.sqlite</span><br></pre></td></tr></tbody></table></figure>
</blockquote>
<ul>
<li>docker-compose.yml文件</li>
</ul>
<blockquote>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">services:</span><br><span class="line">  linkace:</span><br><span class="line">    container_name: linkace</span><br><span class="line">    image: linkace/linkace:latest</span><br><span class="line">    volumes:</span><br><span class="line">      - ./linkace/.env:/app/.env</span><br><span class="line">      - ./linkace/database/database.sqlite:/app/database/database.sqlite</span><br><span class="line">    environment:</span><br><span class="line">      - PORT=8080</span><br><span class="line">    ports:</span><br><span class="line">      - "8080:8080"</span><br><span class="line">    restart: unless-stopped</span><br><span class="line">    networks:</span><br><span class="line">      - hots</span><br><span class="line">networks:</span><br><span class="line">  hots:</span><br><span class="line">    driver: bridge</span><br></pre></td></tr></tbody></table></figure>
</blockquote>
